<!DOCTYPE HTML>
<html lang= "en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            var num1 = prompt("Gimme a number.");
            var num2 = prompt("Gimme another number.");
            var operation = prompt("Decide an operation.");
            if (operation === "mul" || operation === "multiply") {
                console.log(num1 * num2);
            } else if (operation === "div" || operation === "divide"){
               console.log(num1 / num2);
            } else if (operation === "mod" || operation === "modulo"){
                console.log(num1 % num2);  
            }  else{
                console.log("***invalid operation***");
            }
            
            
        </script>
    </body>
    
</html>
